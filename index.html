<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Collection</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #fdfbfb, #ebedee);
            gap: 2rem;
            text-align: center;
        }

        .card {
            padding: 2.5rem 3rem;
            border-radius: 24px;
            box-shadow: 0 30px 60px -25px rgba(0, 0, 0, 0.35);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            letter-spacing: 0.04em;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 1rem;
        }

        a {
            display: block;
            padding: 0.9rem 1.6rem;
            border-radius: 16px;
            text-decoration: none;
            color: inherit;
            background: linear-gradient(120deg, #4facfe, #00f2fe);
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        a:hover,
        a:focus-visible {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px -15px rgba(79, 172, 254, 0.8);
        }

        @media (max-width: 600px) {
            body {
                padding: 2rem;
            }

            .card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Escolha o jogo</h1>
        <ul>
            <li><a href="light_vs_darkness/index.html">Light vs Darkness</a></li>
            <li><a href="words_of_life/index.html">Words of Life</a></li>
        </ul>
    </div>
</body>
</html>
